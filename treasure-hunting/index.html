<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Treasure Hunting</title>
</head>
<body>
  <div id="stage">
    <div id="sentence">Where is a piece of treasure?</div>
    <button id="start" class="game-button">START</button>
    <button id="stop" class="button__hidden game-button">STOP</button>
    <ul id=place__container>
      <li class="place place__0" id='0'><img>1</li>
      <li class="place place__1" id='1'><img>2</li>
      <li class="place place__2" id='2'><img>3</li>
      <li class="place place__3" id='3'><img>4</li>
      <li class="place place__4" id='4'><img>5</li>
      <li class="place place__5" id='5'><img>6</li>
      <li class="place place__6" id='6'><img>7</li>
      <li class="place place__7" id='7'><img>8</li>
    </ul>
    <div>
      <img id="result">
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
