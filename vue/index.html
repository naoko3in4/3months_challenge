<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueでShoppingList</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app" class="container">
    <h1>
      <button @click="purge">Purge 空にする</button>
      Vue.js で ShoppingList <span class="info">({{ remaining.length }}/{{ todos.length }})</span></h1>
    <ul>
      <!-- v-for で要素にインデックスを付ける -->
      <li v-for="(todo, index) in todos">
        <input type="checkbox" v-model="todo.isDone">
        <!-- データに応じてクラスを付け替え v-bind:class  === :class  -->
        <span :class="{done: todo.isDone}">{{ todo.title }}</span>
        <!-- クリックで関数を実行させる v-on:click === @click -->
        <span @click="deleteItem(index)" class="command">[X]</span>
      </li>
      <li v-show="!todos.length">Nothing to buy, yet.</li>
    </ul>
    <!-- submitした時にページが遷移してしまうのを防ぐ prevent -->
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem">
      <input type="submit" value="Add">
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
