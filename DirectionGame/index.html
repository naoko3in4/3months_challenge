<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Direction Game</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h2>じゃんけん</h2>
    <section id="choices">
      <div id="rock" class="choice"><section class="chosen">グー</section></div>
      <div id="scissors" class="choice"><section class="chosen">チョキ</section></div>
      <div id="paper" class="choice"><section class="chosen">パー</section></div>
    </section>
    <div id="myPon" class="result">MY PON!!</div>
    vs
    <div id="pon" class="result">PON!!</div>
    <div id="judge" class="result">JUDGE</div>
    
    <!-- <section class="chosen"></section> -->
    <section>
      <h2>あっちむいて・・・</h2>
      <div id="up" class="choice"><section class="chosen">上</section></div>
      <div id="down" class="choice"><section class="chosen">下</section></div>
      <div id="left" class="choice"><section class="chosen">左</section></div>
      <div id="right" class="choice"><section class="chosen">右</section></div>
    <div id="myD" class="result">MY DIRECTION!!</div>  
    vs
    <div id="hoi" class="result">ほい!!</div>
    <div id="final" class="result">FINAL JUDGE!!</div>
    </section>
    <script src="main.js"></script>
</body>
</html>
